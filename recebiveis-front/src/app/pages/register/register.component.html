<div>
    <h1>{{ title }}</h1>
    <app-form-payable *ngIf="currentRoute()=='payable'|| 'edit-payable'"
        (createPayableEvent)="handleCriarPayable($event)" [initialValues$]="payable$ | async"></app-form-payable>
    <app-form-assignor *ngIf="currentRoute()=='assignor'" 
        (createAssignorEvent)="handleCreateAssignor($event)"></app-form-assignor>
</div>
