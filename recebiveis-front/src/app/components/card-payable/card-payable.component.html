<mat-card class="payable-card">
    <mat-card-content>
        <div class="payable-properties">
            <span><strong style="padding-left: 8px;">Valor:</strong> {{ payable.value | currency:'BRL':'symbol':'1.2-2' }} </span><mat-divider [vertical]="true" />
            <span><strong>Data de Emiss√£o:</strong> {{ payable.emissionDate |  date:'dd/MM/yyyy' }}</span><mat-divider
                [vertical]="true" />
            <span><strong>ID do Cedente:</strong> {{ payable.assignorId }}</span><mat-divider
            [vertical]="true" />
            <span>
                <a mat-button color="primary" [routerLink]="['/payable-details', payable.id]">Detalhes</a>
              </span><mat-divider
            [vertical]="true" />
            <div class="actions-container">
                <button mat-icon-button color="primary"
                    (click)="action('edit')"><mat-icon>edit</mat-icon></button>

                <button mat-icon-button color="warn"
                    (click)="action('remove')"><mat-icon>delete</mat-icon></button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
